<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/bootstrap.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<style type="text/css">

	body {
	
		background: url("../images/airplane.jpg");
		background-size: cover;
		background-repeat: no-repeat;
		overflow-x: hidden;
	
	}

	label {
	
		font-weight: bold;
	
	}

</style>
</head>
<body>

	<div class="row">
	
		<div class="container offset-md-6 col-lg-6" style="background-color: rgba(0, 0, 0, .8); color: white;">
		
			<div class="container" style="padding: 30px;">
				<h1>Registration Page</h1>
			</div>
			
			<div class="container" style="padding-bottom: 10px;">
				Already have an account? &nbsp;<a href="../login.html">Login</a>
			</div>
			
			<div class="container">
				<form>
				
					<div class="form-group row">
					    <label for="name" class="col-sm-2 col-form-label">Name</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="name" placeholder="Enter your name">
					    </div>
					</div>
				
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input id=email type="email" class="form-control" placeholder="Enter your email"/>
						</div>
					</div>
				
					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" id="password" class="form-control" aria-describedby="passwordHelp" />
							<small id="passwordHelp" class="form-text text-muted">
								<span style="color: white;">
									Password length must be between 6 and 10 characters. <br/> 
									Use at least 1 upper case, 1 special character, 1 digit and lower case letters.
								</span>
							</small>
						</div>					
					</div>
					
					<div class="form-group row">
						<label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="confirmPassword">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="dob" class="col-sm-2 col-form-label">DOB</label>
						<div class="col-sm-6">
							<input id="dob" type="date" class="form-control" />
						</div>
					</div>
					
					<div class="form-group row">
						<label for="address" class="col-sm-2 col-form-label">Address</label>
						<div class="col-sm-6">
							<textarea maxlength="100" id="address" class="form-control" rows="3"></textarea>
						</div>
					</div>
				
					<div class="form-group row">
						<label for="phone" class="col-sm-2 col-form-label">Phone</label>
						<div class="col-sm-6">
							<input type="tel" id="phone" class="form-control" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Gender</label>
						<div class="col-sm-6">
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							  <label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							  <label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>
					</div>
				
					<div class="form-group row">
						<label for="ssn" class="col-sm-2 col-form-label">SSN</label>
						<div class="col-sm-6">
							<select id="SSN" class="form-control">
								<option>Passport</option>
								<option>Voter ID</option>
								<option>Pan Card</option>
								<option>Driving License</option>
							</select>
						</div>
						<div class="w-100"></div>
						<div class="offset-sm-2 col-sm-6" style="margin-top: 10px">
							<input type="text" class="form-control" placeholder="Enter SSN ID number" />
						</div>
					</div>
				
					<div class="form-group container" style="display: inline-block;">
						
						<a href="pages/search_flight.html"><button class="btn btn-success" type="button">Register</button></a>
						<button class="btn btn-light" type="button">Clear</button>
						
					</div>
				
				</form>
			</div>
		
		</div>
	
	</div>

</body>
</html>
